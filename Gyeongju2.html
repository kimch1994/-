<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>슬라이드</title>
</head>
<body>
<img src="./image1/50.jpg" id=mainImage alt="YsjImage">

<script>
var myImage=document.getElementById("mainImage");
var imageArray=["./image1/50.jpg","./image1/51.jpg","./image1/52.jpg","./image1/53.jpg"];
var imageIndex=0;

function changeImage(){
   myImage.setAttribute("src",imageArray[imageIndex]);
   imageIndex++;
   if(imageIndex>=imageArray.length){
      imageIndex=0;
   }
}
setInterval(changeImage,5000);
</script>

</body>
</html>
